<div class="wrapper">
    <h2>Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name">
        <label for="color">Color</label>
        <input type="text" [(ngModel)]="color" name="color">
        <button (click)="sendForm()">Send form</button>
    </form>
    <div>
        <h2>Request status</h2>
        <pre>{{status | json}}</pre>
    </div>
</div>
